  #       uses: actions/upload-artifact@v4
  #       if: always()
  #       with:
  #         name: mutation-testing-results
  #         path: reports/mutation/
  #         retention-days: 30

  # ============================================================================
  # TYPE CONTRACT VALIDATION
  # ============================================================================
  
  type-contracts:
    name: ğŸ”’ TypeScript Contract Validation
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Restore dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ needs.setup.outputs.cache-key }}

      - name: ğŸ”§ Install dependencies (if cache miss)
        run: npm ci

      # TODO: Enable when tsd is installed
      # - name: ğŸ” Run type contract tests
      #   run: npm run test:types

      - name: âœ… TypeScript compilation check
        run: npm run typecheck

  # ============================================================================
  # INTEGRATION AND E2E TESTING
  # ============================================================================
  
  e2e-testing:
    name: ğŸ­ End-to-End Testing
    runs-on: ubuntu-latest
    needs: [setup, test-matrix]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Restore dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ needs.setup.outputs.cache-key }}

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: ğŸ§ª Run E2E tests
        run: npm run e2e
        env:
          CI: true

      - name: ğŸ“Š Upload E2E results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-results
          path: |
            test-results/
            playwright-report/
          retention-days: 30

  # ============================================================================
  # FINAL QUALITY GATE
  # ============================================================================
  
  quality-gate:
    name: ğŸš¦ Quality Gate
    runs-on: ubuntu-latest
    needs: [code-quality, test-matrix, coverage-analysis, type-contracts, e2e-testing]
    if: always()
    steps:
      - name: ğŸ“Š Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: ğŸ” Analyze results
        run: |
          echo "ğŸš¦ QUALITY GATE ANALYSIS"
          echo "========================"
          
          # Check for critical failures
          CRITICAL_FAILURES=0
          
          # Check code quality
          if [[ "${{ needs.code-quality.result }}" != "success" ]]; then
            echo "âŒ Code quality checks failed"
            CRITICAL_FAILURES=$((CRITICAL_FAILURES + 1))
          else
            echo "âœ… Code quality checks passed"
          fi
          
          # Check test results
          if [[ "${{ needs.test-matrix.result }}" != "success" ]]; then
            echo "âŒ Test matrix failed"
            CRITICAL_FAILURES=$((CRITICAL_FAILURES + 1))
          else
            echo "âœ… Test matrix passed"
          fi
          
          # Check coverage
          if [[ "${{ needs.coverage-analysis.result }}" != "success" ]]; then
            echo "âŒ Coverage analysis failed"
            CRITICAL_FAILURES=$((CRITICAL_FAILURES + 1))
          else
            echo "âœ… Coverage analysis passed"
          fi
          
          # Check type contracts
          if [[ "${{ needs.type-contracts.result }}" != "success" ]]; then
            echo "âŒ Type contracts failed"
            CRITICAL_FAILURES=$((CRITICAL_FAILURES + 1))
          else
            echo "âœ… Type contracts passed"
          fi
          
          echo ""
          echo "ğŸ“Š FINAL RESULTS"
          echo "================"
          echo "Critical failures: $CRITICAL_FAILURES"
          
          if [[ $CRITICAL_FAILURES -gt 0 ]]; then
            echo "âŒ QUALITY GATE FAILED"
            exit 1
          else
            echo "âœ… QUALITY GATE PASSED"
          fi

      - name: ğŸ“‹ Generate final report
        run: |
          cat > quality-gate-report.md << 'EOF'
          # ğŸ“Š Quality Gate Report
          
          **Build**: ${{ github.run_number }}  
          **Commit**: ${{ github.sha }}  
          **Branch**: ${{ github.ref_name }}  
          **Timestamp**: $(date -u)
          
          ## ğŸ“ˆ Results Summary
          
          | Check | Status |
          |-------|--------|
          | Code Quality | ${{ needs.code-quality.result == 'success' && 'âœ… PASS' || 'âŒ FAIL' }} |
          | Test Matrix | ${{ needs.test-matrix.result == 'success' && 'âœ… PASS' || 'âŒ FAIL' }} |
          | Coverage | ${{ needs.coverage-analysis.result == 'success' && 'âœ… PASS' || 'âŒ FAIL' }} |
          | Type Contracts | ${{ needs.type-contracts.result == 'success' && 'âœ… PASS' || 'âŒ FAIL' }} |
          | E2E Tests | ${{ needs.e2e-testing.result == 'success' && 'âœ… PASS' || 'âŒ FAIL' }} |
          
          ## ğŸ¯ Quality Metrics
          
          - **Coverage Threshold**: ${{ env.MIN_COVERAGE_PERCENT }}%
          - **Max Build Time**: ${{ env.MAX_BUILD_TIME_MS }}ms
          - **Max Memory Usage**: ${{ env.MAX_MEMORY_USAGE_MB }}MB
          
          ## ğŸ“¦ Artifacts
          
          All test results, coverage reports, and analysis artifacts are available in the workflow run.
          EOF

      - name: ğŸ“¤ Upload quality gate report
        uses: actions/upload-artifact@v4
        with:
          name: quality-gate-report
          path: quality-gate-report.md
          retention-days: 90

  # ============================================================================
  # DEPLOYMENT (on success)
  # ============================================================================
  
  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: quality-gate
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to production
        run: |
          echo "ğŸš€ Deploying to production..."
          echo "âœ… Deployment successful!"
          # Add actual deployment steps here

      - name: ğŸ“¢ Notify deployment
        run: |
          echo "ğŸ“¢ Production deployment completed successfully!"
          echo "ğŸ”— Build: ${{ github.run_number }}"
          echo "ğŸ“ Commit: ${{ github.sha }}"