name: ğŸš€ Comprehensive CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Cancel previous runs for the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18'
  CACHE_VERSION: 'v1'
  # Performance regression gates
  MAX_BUILD_TIME_MS: 300000  # 5 minutes
  MAX_MEMORY_USAGE_MB: 512    # 512MB
  MIN_COVERAGE_PERCENT: 90    # 90% coverage required
  MAX_MUTATION_SURVIVAL: 20   # Max 20% mutants can survive

jobs:
  # ============================================================================
  # SETUP AND VALIDATION
  # ============================================================================
  
  setup:
    name: ğŸ”§ Setup and Validation
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-keys.outputs.key }}
      test-matrix: ${{ steps.test-matrix.outputs.matrix }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for better analysis

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Cache dependencies and build artifacts
        id: cache-keys
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            .jest-cache
            .eslintcache
            coverage
          key: ${{ runner.os }}-deps-${{ env.CACHE_VERSION }}-${{ hashFiles('package*.json') }}
          restore-keys: |
            ${{ runner.os }}-deps-${{ env.CACHE_VERSION }}-

      - name: ğŸ” Install dependencies
        run: npm ci

      - name: âœ… Validate project structure
        run: |
          echo "ğŸ” Validating project structure..."
          test -f "jest.config.enhanced.js" || (echo "âŒ Enhanced Jest config missing" && exit 1)
          test -f "stryker.conf.json" || (echo "âŒ Stryker config missing" && exit 1)
          test -d "src/__tests__/setup" || (echo "âŒ Test setup directory missing" && exit 1)
          echo "âœ… Project structure validated"

      - name: ğŸ¯ Generate test matrix
        id: test-matrix
        run: |
          echo 'matrix={
            "test-suite": [
              "unit",
              "integration", 
              "property",
              "chaos",
              "performance"
            ],
            "node-version": ["18", "20"],
            "os": ["ubuntu-latest", "windows-latest"]
          }' >> $GITHUB_OUTPUT

  # ============================================================================
  # CODE QUALITY AND LINTING
  # ============================================================================
  
  code-quality:
    name: ğŸ” Code Quality Analysis
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            .jest-cache
            .eslintcache
          key: ${{ needs.setup.outputs.cache-key }}

      - name: ğŸ”§ Install dependencies (if cache miss)
        run: npm ci

      - name: ğŸ“ TypeScript type checking
        run: npm run typecheck

      - name: ğŸ§¹ ESLint analysis
        run: |
          npm run lint -- --format=json --output-file=reports/eslint-results.json || true
          npm run lint

      - name: ğŸ’… Prettier format checking
        run: npm run fmt

      - name: ğŸ—‘ï¸ Dead code detection
        run: npm run deadcode || true

      - name: ğŸ“¦ Unused dependencies check
        run: npm run deps:unused || true

      - name: ğŸ”’ Security audit
        run: |
          npm audit --audit-level=high --production || true
          # npm run snyk || true  # Enable if Snyk token is available

      - name: ğŸ“Š Upload code quality results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: code-quality-results
          path: |
            reports/eslint-results.json
            reports/deadcode-report.json
            reports/security-audit.json
          retention-days: 30

  # ============================================================================
  # COMPREHENSIVE TESTING MATRIX
  # ============================================================================
  
  test-matrix:
    name: ğŸ§ª Test Suite - ${{ matrix.test-suite }} (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: [setup, code-quality]
    continue-on-error: ${{ matrix.test-suite == 'chaos' || matrix.test-suite == 'performance' }}
    strategy:
      fail-fast: false
      matrix:
        test-suite: [unit, integration, property, chaos, performance]
        os: [ubuntu-latest, windows-latest]
        exclude:
          # Chaos and performance tests only on Ubuntu for consistency
          - test-suite: chaos
            os: windows-latest
          - test-suite: performance
            os: windows-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            .jest-cache
          key: ${{ needs.setup.outputs.cache-key }}

      - name: ğŸ”§ Install dependencies (if cache miss)
        run: npm ci

      - name: ğŸ§ª Run ${{ matrix.test-suite }} tests
        run: npm run test:${{ matrix.test-suite }}
        env:
          CI: true
          NODE_ENV: test
          # Performance testing environment
          PERF_TEST_ITERATIONS: ${{ matrix.test-suite == 'performance' && '5' || '10' }}
          PERF_TIMEOUT_MS: ${{ matrix.test-suite == 'performance' && '60000' || '30000' }}
          # Chaos testing configuration
          CHAOS_FAILURE_RATE: ${{ matrix.test-suite == 'chaos' && '0.1' || '0' }}
          # Property testing configuration  
          PROPERTY_TEST_RUNS: ${{ matrix.test-suite == 'property' && '50' || '100' }}

      - name: ğŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.test-suite }}-${{ matrix.os }}
          path: |
            reports/junit/*.xml
            reports/html/test-report.html
            coverage/
            reports/performance-results.json
          retention-days: 30

      - name: ğŸ“ˆ Performance regression check
        if: matrix.test-suite == 'performance'
        run: |
          echo "ğŸ” Checking for performance regressions..."
          # Check if performance results exist
          if [ -f "reports/performance-results.json" ]; then
            # Extract key metrics (simplified check)
            BUILD_TIME=$(jq -r '.results[] | select(.name=="buildExecution") | .avg' reports/performance-results.json 2>/dev/null || echo "0")
            MEMORY_USAGE=$(jq -r '.results[] | select(.name=="memoryUsage") | .avg' reports/performance-results.json 2>/dev/null || echo "0")
            
            echo "ğŸ“Š Performance Metrics:"
            echo "  Build Time: ${BUILD_TIME}ms (max: ${{ env.MAX_BUILD_TIME_MS }}ms)"
            echo "  Memory Usage: ${MEMORY_USAGE}MB (max: ${{ env.MAX_MEMORY_USAGE_MB }}MB)"
            
            # Check thresholds (simplified - in reality you'd compare with baseline)
            if (( $(echo "$BUILD_TIME > ${{ env.MAX_BUILD_TIME_MS }}" | bc -l) )); then
              echo "âŒ Build time regression detected!"
              exit 1
            fi
          else
            echo "âš ï¸ No performance results found"
          fi

  # ============================================================================
  # COVERAGE AND MUTATION TESTING
  # ============================================================================
  
  coverage-analysis:
    name: ğŸ“Š Coverage Analysis
    runs-on: ubuntu-latest
    needs: [setup, test-matrix]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            .jest-cache
          key: ${{ needs.setup.outputs.cache-key }}

      - name: ğŸ”§ Install dependencies (if cache miss)
        run: npm ci

      - name: ğŸ“Š Generate comprehensive coverage report
        run: npm run test:coverage:strict
        env:
          CI: true

      - name: ğŸ¯ Coverage threshold check
        run: |
          echo "ğŸ” Checking coverage thresholds..."
          COVERAGE=$(grep -o '"lines":{"total":[0-9]*,"covered":[0-9]*,"pct":[0-9.]*' coverage/coverage-summary.json | grep -o 'pct":[0-9.]*' | cut -d':' -f2)
          echo "ğŸ“ˆ Line coverage: ${COVERAGE}%"
          
          if (( $(echo "$COVERAGE < ${{ env.MIN_COVERAGE_PERCENT }}" | bc -l) )); then
            echo "âŒ Coverage below threshold (${{ env.MIN_COVERAGE_PERCENT }}%)"
            exit 1
          else
            echo "âœ… Coverage meets threshold"
          fi

      - name: ğŸ“¤ Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

